<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 11 - Event KeyCodes</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="title">Press any Key to get the KeyCode</h1>
        </div>

        <div class="result-container">
            <div class="container-keyCodes">
                <p class="thead">event.key</p>
                <div class="result event-key"></div>
            </div>
            <div class="container-keyCodes">
                <p class="thead">event.keyCode</p>
                <div class="result event-keyCode"></div>
            </div>
            <div class="container-keyCodes">
                <p class="thead">event.code</p>
                <div class="result event-code"></div>
            </div>
        </div>
